<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student list</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- bootstrap js -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- js -->
    <script src="main.js" defer></script>

</head>

<body class="m-5">
    <div class="container">
        <div class="headl d-flex justify-content-between">
            <h2>Student List</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentForm">Add Student</button>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Course</th>
                    <th scope="col">Score</th>
                    <th scope="col">Actions</th>

                </tr>
            </thead>
            <tbody id="table-root">
                <!-- <tr>
                    <th scope="row">1</th>
                    <td>mark</td>
                    <td>o</td>
                    <td>@md</td>
                    <td>react</td>
                    <td>85</td>
                </tr> -->
            </tbody>
        </table>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="addStudentForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Student</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">

                    <!-- First Last -->
                    <div class="row mt-2 g-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First Name" aria-label="First Name"
                                name="firstName">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name"
                                name="last Name">
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="row mt-2 g-3">
                        <div class="col">
                            <input type="email" class="form-control" placeholder="Email" aria-label="Email"
                                name="email">
                        </div>
                    </div>

                    <!-- course score -->
                    <div class="row mt-2 g-3">
                        <div class="col">
                            <select name="course" class="form-select" aria-label="Defult select example">
                                <option value="NodeJS">NodeJS</option>
                                <option value="React">React</option>
                                <option value="PHP">PHP</option>
                                <option value="ASP">ASP.net</option>
                                <option value="JS">Javascript</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Score" aria-label="Score"
                                name="score">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="add-button" onclick="AddStudent()">Add</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
